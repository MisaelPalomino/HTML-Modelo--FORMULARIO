<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="img/6501050.png">

</head>
<body id="main" class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div id="form" class="container col-8 col-md-4 col-lg-3">
        <h2 class="text-center font-weight-bold">Laboratorio JavaScript</h2>
        <form onsubmit="return false;">
            <div class="form-group">
                <label for="Primer_nombre" class="font-weight-bold">Primer Nombre</label>
                <div class="input-group">
                    <input type="text" id="Primer_nombre" name="Primer_nombre" class="form-control" placeholder="Ingresa tu primer nombre" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person" viewBox="0 0 16 16">
                                <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Segundo_nombre" class="font-weight-bold">Segundo Nombre</label>
                <div class="input-group">
                    <input type="text" id="Segundo_nombre" name="Segundo_nombre" class="form-control" placeholder="Ingresa tu segundo nombre" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person" viewBox="0 0 16 16">
                                <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Primer_apellido" class="font-weight-bold">Primer Apellido</label>
                <div class="input-group">
                    <input type="text" id="Primer_apellido" name="Primer_apellido" class="form-control" placeholder="Ingresa tu primer apellido" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person" viewBox="0 0 16 16">
                                <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Segundo_apellido" class="font-weight-bold">Segundo Apellido</label>
                <div class="input-group">
                    <input type="text" id="Segundo_apellido" name="Segundo_apellido" class="form-control" placeholder="Ingresa tu segundo apellido" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person" viewBox="0 0 16 16">
                                <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="DNI" class="font-weight-bold">DNI</label>
                <div class="input-group">
                    <input type="number" id="DNI" name="DNI" class="form-control" placeholder="Ingresa tu DNI" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-front" viewBox="0 0 16 16">
                                <path d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/>
                                <path d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento" class="font-weight-bold">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" id="button" class="btn btn-primary btn-block" value="Procesar" onclick="validar()">
            </div>
        </form>
        <div class="form-group">
            <label for="nombre_rpt" class="font-weight-bold">Nombre</label>
            <input type="text" id="nombre_rpt" name="nombre_rpt" class="form-control" value="Texto fijo" readonly>
        </div>
        <div class="form-group">
            <label for="dni_rpt" class="font-weight-bold">Ãšltimo Digito del DNI </label>
            <input type="text" id="dni_rpt" name="dni_rpt" class="form-control" value="Texto fijo" readonly>
        </div>
        <div class="form-group">
            <label for="edad_rpt" class="font-weight-bold">Edad</label>
            <input type="text" id="edad_rpt" name="edad_rpt" class="form-control" value="Texto fijo" readonly>
        </div>        
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
